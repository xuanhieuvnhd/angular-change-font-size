<h2 style="color: #38b607">Font size editor</h2>

<div>
  <label style="color: blueviolet">Kích cỡ phông chữ tuỳ chỉnh(px):</label>
  <input type="range" min="9" max="72" value="18" [(ngModel)]="fontSize">
</div>

<p class="output" style="color: #f55a1d" [style.fontSize.px]="fontSize">
  Tháng tám sang rồi em biết không?<br>
  Gió thêm vội vã nắng bớt hồng<br>
  Lá thu chuyển màu theo nắng mới<br>
  Bay vèo một cái vào hư không<br>
</p>
